---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}	
  </div>  
  
  <div class="readtime">
	Reading time: {% include readtime.html %}
  </div>
  <hr>
  
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>

  <div class="entry">
    {{ content }}
  </div>

  {% include readtime.html %}
  {% include readtime2.html %}
  {% include disqus.html %}  
</article>
